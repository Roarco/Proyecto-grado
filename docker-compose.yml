
services:

  mysql:
      image: mysql:latest
      container_name: mysql
      environment:
        - MYSQL_DATABASE=SGM_UDC
        - MYSQL_ROOT_USER=root
        - MYSQL_ROOT_PASSWORD=1104017400
        - MYSQL_PORT=3306
      ports:
        - "3306:3306"
      volumes:
        - "~/mysql_data:/var/lib/mysql"

  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin
      environment:
        - MYSQL_ROOT_PASSWORD=1104017400
        - PMA_HOST=mysql
      ports:
        - "8082:80"
